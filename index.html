<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Expense Tracker</title>
</head>

<body>
    <h1 class="heading">Expense Tracker</h1>
    <div class="container">
        <h2 class="h-balance">Your Balance</h2>
        <h2 id="balance">$0.00</h2>
        <p id="situation"></p>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p class="money-plus" id="money-plus">
                    $0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p class="money-minus" id="money-minus">
                    $0.00
                </p>
            </div>
        </div>
        <div class="history">
            <h3>History</h3>
            <button id="clear" class="clear" onclick="clearAll()">
                <i class="fa-solid fa-trash"></i>
            </button>
        </div>
        <ul class="list" id="list">
            <li class="minus"></li>
        </ul>
        <h3>Amount Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="Text">Transaction</label>
                <input type="text" id="text" placeholder="Enter Transaction Name...">
            </div>
            <div class="form-control">
                <label for="Amount">Amount <br>(negative - expense, positive - income)</label>
                <input type="number" id="amount" placeholder="Enter Amount...">
            </div>
            <button class="btn" type="submit">All Tansactions</button>
        </form>
    </div>
    <p class="made">Made with <i class="fa-regular fa-heart"></i> by Aashir Siddiqui</p>
    <script src="script.js"></script>
</body>

</html>
